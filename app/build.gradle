apply plugin: 'AndResGuard'
apply plugin: 'com.android.application'
//apply plugin: 'com.neenbedankt.android-apt'

android {
    //秘钥使用
    signingConfigs {
        jks_config {
            keyAlias 'wuhan'
            keyPassword 'accelerator123456'
            storeFile file('../signing/accelerator.jks')
            storePassword 'accelerator123456'
        }
    }


    compileSdkVersion 26
    buildToolsVersion "26.0.3"

    defaultConfig {
        applicationId "example.com.templateprogram"
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.jks_config
        }
    }


    useLibrary 'org.apache.http.legacy'//支持使用httpClient
